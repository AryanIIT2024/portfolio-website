<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        /* Header */
        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        header .cart {
            font-size: 18px;
            cursor: pointer;
        }

        /* Navigation */
        nav {
            background-color: #37475a;
            padding: 10px 20px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #b12704;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #ffa41c;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #cc8400;
        }

        /* Footer */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products">
        </div>
        <div class="cart">Cart (0)</div>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Deals</a>
        <a href="#">Categories</a>
        <a href="#">Customer Service</a>
    </nav>

    <main>
        <div class="product">
            <img src="https://www.hindustantimes.com/ht-img/img/2024/01/24/550x309/heater_blower_1706099779659_1706099779883.jpg" alt="Product Image">
            <div class="product-details">
                <div class="product-title">Room heater</div>
                <div class="product-price">50,000</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="https://5.imimg.com/data5/ECOM/Default/2022/11/EC/FH/PL/14558342/084heater-1000x1000.jpg " alt="Product Image">
            <div class="product-details">
                <div class="product-title">Room Heater</div>
                <div class="product-price">30,000</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 Amazon Dummy Website. All Rights Reserved.
    </footer>
</body>
</html>
